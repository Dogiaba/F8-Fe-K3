<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculor</title>
</head>
<style>
    th {
        text-align: right;
        font-size: 30px;
    }

    td {
        text-align: center;
        font-weight: bold;
    }

    table {
        border-color: rgb(10, 223, 10);
        margin-left: auto;
        margin-right: auto;
    }
</style>
<!-- End style -->

<body>
    <table border="1" width="50%" cellspacing="0" cellpadding="5">
        <tr>
            <th colspan="4">9 + 9</th>
        </tr>
        <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
        </tr>
        <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
        </tr>
        <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td>x</td>
        </tr>
        <tr>
            <td>c</td>
            <td>0</td>
            <td>=</td>
            <td>/</td>
        </tr>
    </table>
</body>

</html>
