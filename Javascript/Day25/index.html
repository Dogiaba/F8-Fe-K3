<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <nav>
      <div class="nav_header">
        <div class="logo">
          <a href="#">Dân Trí</a>
        </div>
        <div class="right_link">
          <ul class="right_nav">
            <li><a href="#">demo</a></li>
            <li><a href="#">login</a></li>
            <li><a href="#">search</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="form">
      <div class="modal-dialog">
        <div class="tab_header">
          <div class="active">Đăng nhập</div>
          <div class="">Đăng ký</div>
        </div>
        <!-- .tab_header -->
        <div class="tab_body">
          <div class="login active">
            <span class="title">với các tài khoản mạng xã hội</span>
            <div class="login_social">
              <!-- <a href="#">G</a>
            <a href="#">F</a> -->
              <button class="google" type="button">G</button>
              <button class="facebook" type="button">F</button>
            </div>
            <span class="title">hoặc</span>
            <div class="input_form">
              <label for="username_email">Email</label>
              <input
                type="text"
                name="username_email"
                id="username_email"
                placeholder="Email"
              />
              <span class="form_message"></span>
            </div>
            <!-- input Email -->
            <div class="input_form">
              <label for="username_pass">Mật khẩu</label>
              <input
                type="text"
                name="username_pass"
                id="username_pass"
                placeholder="mật khẩu"
              />
              <span class="form_message"></span>
            </div>
            <!-- input Pass -->
            <div class="forgot"><a href="#">Quên mật khẩu?</a></div>
            <button class="btn_sub" type="submit">Đăng nhập</button>
          </div>
          <!-- .login -->
          <div class="singnup">
            <span class="title"
              >Hoàn thành đăng ký, và bắt đầu trải nghiệm ngay!</span
            >
            <div class="input_form">
              <label for="username">Họ và tên</label>
              <input
                type="text"
                name="username"
                id="username"
                placeholder="Họ và tên"
              />
              <span class="form_message"></span>
            </div>
            <!-- input Name -->
            <div class="input_form">
              <label for="username_email">Email</label>
              <input
                type="text"
                name="username_email"
                id="username_email"
                placeholder="Email"
              />
              <span class="form_message"></span>
            </div>
            <!-- input Email -->
            <div class="input_form">
              <label for="username_pass">Mật khẩu</label>
              <input
                type="text"
                name="username_pass"
                id="username_pass"
                placeholder="mật khẩu"
              />
              <span class="form_message"></span>
            </div>
            <!-- input Pass -->

            <div class="Rules">
              <span class="title"
                >Bằng cách đăng ký tài khoản, bạn cũng đồng thời chấp nhận mọi<a
                  href="#"
                >
                  điều kiện về qui định và chính sách của Dân trí</a
                ></span
              >
            </div>
            <button class="btn_sub" type="submit">Đăng ký</button>
          </div>
          <!-- .singnup -->
        </div>
      </div>
    
    </div>

    <script src="./login.js"></script>
  </body>
</html>
