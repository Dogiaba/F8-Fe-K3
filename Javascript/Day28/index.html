<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="player">
      <div class="play-btn">
        <i class="fa-solid fa-play"></i>
      </div>
      <div class="play-inner">
        <span class="player-remaining">00:00</span>
        <div class="progress-bar">
          <span class="present-time"></span>
          <div class="progress">
            <span></span>
          </div>
        </div>
        <span class="player-duration">00:00</span>
      </div>
    </div>
    <div class="karaokeOpen"><button type="button">Karaoke</button></div>
    <div class="karaoke">
      <div class="container">
        <div class="karaoke_header">
          <h2>Karaoke</h2>
          <span class="close">
            <i class="fa-angle-down fa-solid"></i>
          </span>
        </div>
        <div class="karaoke_inner">
          <p></p>
          <p></p>
        </div>
      </div>
    </div>
    <audio src="./mp3/tayto.mp3" controls class="audio"></audio>
    <script src="./lyric.js"></script>
    <script src="./musicPlay.js"></script>
  </body>
</html>
